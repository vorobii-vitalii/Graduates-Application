<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link data-th-href="@{/css/materialize.css}" rel="stylesheet">
    <title>Студенти</title>
</head>
<body>

<div class="container">

    <div class="row">

        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo center">Система обліку випускників</a>
                <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li><a th:href="@{/students}">Студенти</a></li>
                    <li><a th:href="@{/degree}">Ступені</a></li>
                    <li><a th:href="@{/student-degrees}">Випускники</a></li>
                    <li><a th:href="@{/publications}">Публікації</a></li>
                </ul>
            </div>
        </nav>
        <div class="row">
            <div class="col s6">
                <h1>Студенти</h1>
                <a th:href="@{/students/new}">Додати нового студента</a>
            </div>
        </div>

        <table class="highlight striped degrees-list">
            <thead>
            <tr>
                <th>ID</th>
                <th>Ім'я</th>
                <th>Фамілія</th>
                <th>Поточна зайнятість</th>
                <th>Змінити</th>
                <th>Видалити</th>
            </tr>
            </thead>
            <tbody>
            <tr class="result" data-th-each="student : ${students}">
                <td>[[${student.id}]]</td>
                <td>[[${student.firstName}]]</td>
                <td>[[${student.lastName}]]</td>
                <td>[[${student.currentPosition}]]</td>
                <td><a th:href="@{/students/edit(id=${student.id})}">Змінити</a></td>
                <td><a th:href="@{/students/delete(id=${student.id})}">Видалити</a></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
